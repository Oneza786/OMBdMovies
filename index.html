<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        #head
        {
            text-align: center;
            margin-bottom: 50px;
        }
        #search
        {
            height: 100px;
           margin-left: 350px;
        }
        input
        {
            padding: 10px;
        }
        button
        {
            margin-top: 30px;
            margin-left: 230px;
            /* padding: 10px; */
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: black;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
        }
        #movieDiv
        {
            /* height: 450px; */
            width: 350px;
            margin-top: 50px;
            margin-left: 450px;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            /* padding: 20px; */
        }
    </style>
</head>
<body>
    <div id="head">
        <h1>Welcome to OMDb Movies</h1>
    </div>
    <div id="search">
        <label for="">
            Movie name 
            <input type="text" id="movieName" placeholder="Enter Movie name">
        </label>
        <label for="">
            Year of Release
            <input type="number" placeholder="Enter Year">
        </label>
        <br>
        <button onclick="getMovie()">Submit</button>
    </div>
    <div id="movieDiv"></div>
</body>
</html>

<script>
    
    function getMovie()
    {
        
        let name=document.getElementById("movieName").value;
        const url=`http://www.omdbapi.com/?t=${name}&apikey=41ab18cf`;
    //    const url="http://www.omdbapi.com/?i=tt3896198&apikey=692e6b93";
        fetch(url)
        .then(function(res)
        {
            return res.json();
        })
        .then(function(res)
        {
            console.log(res);
            append(res);
        })
        .catch(function(err)
        {

        })
    }

    function append(data)
    {
        
        let myDiv=document.getElementById("movieDiv");
        myDiv.innerHTML=null;
        myDiv.style.height="550px"
        let img=document.createElement("img");
        img.src=data.Poster;
        img.style.paddingLeft="25px"

        let name=document.createElement("h3");
        name.innerText=data.Title;
        name.style.textAlign="center";

        let year=document.createElement("h4");
        year.innerText=data.Year;
        year.style.textAlign="center";


        myDiv.append(img,name,year)
    }
    
</script>
